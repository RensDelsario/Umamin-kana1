<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Folder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .folder-container {
            perspective: 1000px;
            cursor: pointer;
        }
        
        .folder {
            width: 200px;
            height: 150px;
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border-radius: 10px 10px 0 0;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .folder::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 40px;
            height: 10px;
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border-radius: 5px 5px 0 0;
        }
        
        .folder::after {
            content: 'CONFESSION';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .folder-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 4px;
        }
        
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3);
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #fffaf0, #ffe4e6);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.5s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .letter-content {
            font-family: 'Dancing Script', cursive;
            font-size: 10px;
            color: #dc2626;
            font-weight: bold;
            text-align: center;
            padding: 5px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease-out 0.3s;
        }
        
        .folder.open {
            transform: rotateX(60deg) translateY(-20px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .folder.open .letter {
            transform: translate(-50%, -100%) scale(1);
            opacity: 1;
            width: 250px;
            height: 180px;
        }
        
        .folder.open .letter-content {
            opacity: 1;
            transform: scale(1);
            font-size: 16px;
        }
        
        .folder.open.big .letter {
            transform: translate(-50%, -100%) scale(1.5);
            width: 300px;
            height: 220px;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .folder.open.big .letter-content {
            font-size: 18px;
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 3s infinite;
            opacity: 0;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) scale(1.5);
            }
            40% {
                opacity: 0.5;
                transform: translate(calc(var(--tx) + 20px), calc(var(--ty) + 20px)) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--tx) + 40px), calc(var(--ty) + 40px)) scale(0);
            }
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .folder-container:hover .glow {
            opacity: 0.5;
        }
        
        .secret-reveal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            z-index: 100;
        }
        
        .secret-reveal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .secret-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.6s ease;
            max-width: 400px;
        }
        
        .secret-reveal.active .secret-message {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="folder-container" id="folderContainer">
        <div class="glow"></div>
        <div class="folder" id="folder">
            <div class="folder-label"></div>
            <div class="letter" id="letter">
                <div class="letter-content" id="letterContent">
                    Aminin muna kasi na crush o gusto mo sya bahala ka ikaw din.
                </div>
            </div>
        </div>
        
        <!-- Sparkle effects -->
        <div class="sparkle" style="--tx: -30px; --ty: -20px; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="--tx: 30px; --ty: -40px; animation-delay: 1.2s;"></div>
        <div class="sparkle" style="--tx: -40px; --ty: 30px; animation-delay: 2s;"></div>
        <div class="sparkle" style="--tx: 40px; --ty: 20px; animation-delay: 2.8s;"></div>
    </div>
    
    <div class="instructions">
        Click the folder to reveal the secret message<br>
        Click again to make it bigger wait 2 to 3 second
    </div>
    
    <div class="secret-reveal" id="secretReveal">
        <div class="secret-message">
            <h2 class="text-2xl font-bold text-rose-600 mb-4">ðŸ’Œ Secret Confession</h2>
            <p class="text-gray-700 mb-4">Sometimes the heart speaks louder than words...</p>
            <p class="text-rose-500 font-semibold italic">"umamin kana boss habang di pa huli"</p>
            <button onclick="closeSecret()" class="mt-6 bg-rose-600 text-white px-6 py-2 rounded-full hover:bg-rose-700 transition-colors">
                Close
            </button>
        </div>
    </div>

    <script>
        const folder = document.getElementById('folder');
        const letter = document.getElementById('letter');
        const folderContainer = document.getElementById('folderContainer');
        const secretReveal = document.getElementById('secretReveal');
        let isOpen = false;
        let isBig = false;
        let clickCount = 0;
        
        folder.addEventListener('click', function(e) {
            e.stopPropagation();
            
            if (!isOpen) {
                folder.classList.add('open');
                isOpen = true;
                clickCount++;
                
                
                createSparkles();
                
            } else if (isOpen && !isBig) {
                folder.classList.add('big');
                isBig = true;
                clickCount++;
                

                if (clickCount >= 2) {
                    setTimeout(() => {
                        secretReveal.classList.add('active');
                    }, 800);
                }
                
            } else {

                folder.classList.remove('big');
                folder.classList.remove('open');
                isOpen = false;
                isBig = false;
            }
        });
        
        function createSparkles() {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.setProperty('--tx', `${Math.random() * 80 - 40}px`);
                sparkle.style.setProperty('--ty', `${Math.random() * 80 - 40}px`);
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                folderContainer.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }
        
        function closeSecret() {
            secretReveal.classList.remove('active');
        }
        
        // Add hover effect
        folder.addEventListener('mouseenter', () => {
            folder.style.transform = 'translateY(-5px)';
        });
        
        folder.addEventListener('mouseleave', () => {
            if (!isOpen) {
                folder.style.transform = 'translateY(0)';
            }
        });
        
        // Initial animation
        setTimeout(() => {
            folder.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                folder.style.transform = 'translateY(0)';
            }, 300);
        }, 1000);
        
        // Add continuous subtle animation
        setInterval(() => {
            if (!isOpen) {
                folder.style.transform = 'translateY(-2px)';
                setTimeout(() => {
                    if (!isOpen) folder.style.transform = 'translateY(0)';
                }, 500);
            }
        }, 3000);
    </script>
</body>
</html>
